<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Babylon.js Window Frame</title>
    <style>
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #width-input,
      #height-input,
      #depth-input {
        width: 50px;
      }

      #width-slider,
      #height-slider,
      #depth-slider {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="width-input">寬度:</label>
      <input
        type="number"
        id="width-input"
        value="1"
        min="0.1"
        max="10"
        step="0.1"
      />
      <input type="range" id="width-slider" min="0.1" max="10" step="0.1" />
    </div>
    <div>
      <label for="height-input">高度:</label>
      <input
        type="number"
        id="height-input"
        value="1.5"
        min="0.1"
        max="10"
        step="0.1"
      />
      <input type="range" id="height-slider" min="0.1" max="10" step="0.1" />
    </div>
    <div>
      <label for="depth-input">厚度:</label>
      <input
        type="number"
        id="depth-input"
        value="0.1"
        min="0.1"
        max="1"
        step="0.1"
      />
      <input type="range" id="depth-slider" min="0.1" max="1" step="0.1" />
    </div>

    <div>
      <label for="flabellum-input">扇葉數量:</label>
      <input
        type="text"
        id="flabellum-input"
        value="9"
      />
      <input type="range" id="flabellum-slider" min="0" max="10" step="1" />
    </div>
